<html><head><title>Add to SABnzbd Options</title></head>
<script src="options.js"></script>

<body>

<h1>"Add to SABnzbd" Options</h1>

Host:
<input id="host" type="text"/>

<br>

Port:
<input id="port" type="text"/>

<br>

Use HTTPS:
<input id="https" type="checkbox"/>

<br>

User Name:
<input id="user" type="text"/>

<br>
Password:
<input id="password" type="password"/>

<br>

SABnzbd API Key:
<input id="apikey" type="text"/>

<br>
<div id="status"></div>
<button id="save">Save</button>
</body>
</html>
